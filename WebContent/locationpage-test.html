<script type="text/javascript">
hooks.addHook(function () { locationManager.callback(
		{ responseText:
			"{ locationName: 'Location', "+
			"  description: 'description is a long string\\nhello', "+
			"  coordinates: { x: 50, y: -3.4 }, "+
			"  users: [ {user: '0', name: 'Stephen', pic: 'http://profile.ak.facebook.com/profile5/575/109/t585040629_8310.jpg'}, " +
					"{user: '1', name: 'Andrew'} ], " +
			"  comments: [" +
					"{user: {user: '0', name: 'Stephen', pic: 'http://profile.ak.facebook.com/profile5/575/109/t585040629_8310.jpg'}, text: 'Here is a comment', date: '24 August 2007 13:35:55'}, " +
					"{user: {user: '3', name: 'Crispin'}, text: 'And this is another comment', date: '24 August 2007 15:12:00'} " +
			"  ]," + 
			"  photos: [" +
					" {user: {user: '0', name: 'Stephen'}, photo: {id: '123', date: '29 August 2007 17:35:55', descripton: 'My photo'}}, "+
					" {user: {user: '3', name: 'Crispin'}, photo: {id: '321', date: '29 August 2007 17:35:55', descripton: 'This is my photo'}} "+
		    "  ] " +  
			"}"
		}
	);
});

</script>
